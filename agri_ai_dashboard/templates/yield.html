<form method="post">
<select name="crop">

{% endfor %}
</select>

<input name="area" placeholder="Area (ha)" required>
<input name="rainfall" placeholder="Rainfall (mm)" required>

<script>
window.yieldValue = {{ prediction }};
</script>

<canvas id="yieldChart"></canvas>
